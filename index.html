<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="医药代表产品卖点查询工具，快速了解产品核心价值">
    <title>产品卖点查询</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="header-bg"></div>
            <div class="header-content">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm7 13H5v-.23c0-.62.28-1.2.76-1.58C7.47 15.82 9.64 15 12 15s4.53.82 6.24 2.19c.48.38.76.97.76 1.58V19z" />
                    </svg>
                </div>
                <h1>产品卖点查询</h1>
                <p class="subtitle">医药代表专用 · KP沟通助手</p>
            </div>
        </header>

        <!-- 查询表单 -->
        <main class="main-content">
            <div class="query-card">
                <div class="form-group">
                    <label for="manufacturer">
                        <span class="label-icon">🏭</span>
                        营销厂家
                    </label>
                    <div class="select-wrapper">
                        <select id="manufacturer">
                            <option value="">请选择营销厂家</option>
                        </select>
                        <span class="select-arrow">▼</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="product">
                        <span class="label-icon">💊</span>
                        商品名称
                    </label>
                    <div class="select-wrapper">
                        <select id="product" disabled>
                            <option value="">请先选择营销厂家</option>
                        </select>
                        <span class="select-arrow">▼</span>
                    </div>
                </div>

                <button id="queryBtn" class="query-btn" disabled>
                    <span class="btn-icon">🔍</span>
                    查询卖点
                </button>
            </div>

            <!-- 结果展示区 -->
            <div id="resultSection" class="result-section hidden">
                <div class="result-header">
                    <h2 id="resultTitle">产品卖点</h2>
                    <span class="result-badge" id="resultBadge">核心优势</span>
                </div>
                <div class="product-info" id="productInfo"></div>
                <ul class="selling-points" id="sellingPoints"></ul>
            </div>

            <!-- 品类洞察区 -->
            <div id="categorySection" class="category-section hidden">
                <div class="category-header">
                    <h3>📊 <span id="categoryName"></span> 品类洞察</h3>
                    <span class="category-badge">Get笔记提供</span>
                </div>
                <div id="categoryInsights" class="category-insights"></div>
            </div>

            <!-- 空状态提示 -->
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">📋</div>
                <p>选择厂家和商品后<br>点击查询查看产品卖点</p>
            </div>
        </main>

        <!-- 底部 -->
        <footer class="app-footer">
            <p>© 2026 产品卖点查询系统</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
